steps:
  # Build the Docker image with caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from=gcr.io/$PROJECT_ID/lfs-builder:latest'
      - '-t=gcr.io/$PROJECT_ID/lfs-builder:latest'
      - '-f=Dockerfile.cloudrun'
      - '.'
    timeout: 1800s

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lfs-builder:latest'

images:
  - 'gcr.io/$PROJECT_ID/lfs-builder:latest'

timeout: 2400s

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
