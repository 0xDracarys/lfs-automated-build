<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
</head>
<body>
    <h1>Testing Firebase Credentials...</h1>
    <pre id="output"></pre>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBr07hf8bXibq0R1UplRQz_RJ8dmOyNuLk",
            authDomain: "alfs-bd1e0.firebaseapp.com",
            projectId: "alfs-bd1e0",
            storageBucket: "alfs-bd1e0.firebasestorage.app",
            messagingSenderId: "92549920661",
            appId: "1:92549920661:web:b9e619344799e9f9e1e89c"
        };

        const output = document.getElementById('output');
        
        try {
            output.textContent += 'Initializing Firebase...\n';
            const app = initializeApp(firebaseConfig);
            output.textContent += '✓ Firebase app initialized\n';
            
            const auth = getAuth(app);
            output.textContent += '✓ Firebase Auth ready\n';
            
            output.textContent += '\nSigning in anonymously...\n';
            const result = await signInAnonymously(auth);
            output.textContent += '✓ Anonymous sign-in successful\n';
            output.textContent += 'User ID: ' + result.user.uid + '\n';
            output.textContent += '\n✅ FIREBASE IS WORKING!';
        } catch (error) {
            output.textContent += '❌ ERROR: ' + error.message + '\n';
            output.textContent += error.stack;
        }
    </script>
</body>
</html>
