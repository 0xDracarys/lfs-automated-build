<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFS Build Status - Real-Time Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-box button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .build-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .build-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .build-title {
            flex: 1;
        }

        .build-id {
            font-size: 12px;
            color: #999;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }

        .project-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-QUEUED { background: #e3f2fd; color: #1976d2; }
        .status-PENDING { background: #fff3e0; color: #f57c00; }
        .status-RUNNING { background: #e8f5e9; color: #388e3c; animation: pulse 2s infinite; }
        .status-COMPLETED { background: #c8e6c9; color: #2e7d32; }
        .status-ERROR { background: #ffebee; color: #c62828; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .build-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .logs-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .logs-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            margin-bottom: 5px;
            color: #333;
        }

        .log-timestamp {
            color: #999;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-download {
            background: #4caf50;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cloud-run-info {
            margin-top: 15px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 6px;
            font-size: 13px;
        }

        .cloud-run-info strong {
            color: #1976d2;
        }

        .error-message {
            margin-top: 15px;
            padding: 15px;
            background: #ffebee;
            border-left: 4px solid #c62828;
            border-radius: 6px;
            color: #c62828;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêß LFS Build Status</h1>
            <p class="subtitle">Real-time tracking of your Linux From Scratch builds</p>
            
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter Build ID to track specific build (e.g., 1c6b37af-554a-4224-ba0d-7901e91f4e66)"
                >
                <button onclick="searchBuild()">üîç Track Build</button>
                <button onclick="loadAllBuilds()" class="btn-secondary">üìã View All Builds</button>
            </div>
        </div>

        <div id="buildsContainer"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, doc, getDoc, onSnapshot, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        let app, db;
        let unsubscribeListeners = [];

        // Initialize Firebase
        async function initFirebase() {
            try {
                if (!window.FIREBASE_CONFIG) {
                    throw new Error('Firebase config not loaded');
                }
                
                app = initializeApp(window.FIREBASE_CONFIG);
                db = getFirestore(app);
                console.log('‚úì Firebase initialized');
                return true;
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showError('Failed to initialize Firebase. Please refresh the page.');
                return false;
            }
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Calculate duration
        function calculateDuration(start, end) {
            if (!start) return 'N/A';
            const startDate = start.toDate ? start.toDate() : new Date(start);
            const endDate = end ? (end.toDate ? end.toDate() : new Date(end)) : new Date();
            const durationMs = endDate - startDate;
            const seconds = Math.floor(durationMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        // Render build card
        function renderBuildCard(buildData, buildId) {
            const card = document.createElement('div');
            card.className = 'build-card';
            card.id = `build-${buildId}`;

            const status = buildData.status || 'UNKNOWN';
            const progress = buildData.progress || 0;
            const duration = calculateDuration(buildData.startedAt || buildData.createdAt, buildData.updatedAt);

            card.innerHTML = `
                <div class="build-header">
                    <div class="build-title">
                        <div class="build-id">Build ID: ${buildId}</div>
                        <div class="project-name">${buildData.projectName || 'Unnamed Project'}</div>
                    </div>
                    <div class="status-badge status-${status}">${status}</div>
                </div>

                <div class="build-details">
                    <div class="detail-item">
                        <div class="detail-label">LFS Version</div>
                        <div class="detail-value">${buildData.lfsVersion || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Submitted</div>
                        <div class="detail-value">${formatTimestamp(buildData.createdAt)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Duration</div>
                        <div class="detail-value">${duration}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">${buildData.email || 'N/A'}</div>
                    </div>
                </div>

                ${buildData.cloudRunExecution ? `
                    <div class="cloud-run-info">
                        <strong>‚òÅÔ∏è Cloud Run Job:</strong> Execution started at ${formatTimestamp(buildData.startedAt)}
                        <br><small>Operation: ${buildData.cloudRunExecution.name || 'N/A'}</small>
                    </div>
                ` : ''}

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>

                ${buildData.error ? `
                    <div class="error-message">
                        <strong>‚ùå Error:</strong> ${buildData.error}
                    </div>
                ` : ''}

                <div class="logs-section" id="logs-${buildId}">
                    <div class="logs-title">üìù Build Logs</div>
                    <div class="log-entry">
                        <span class="log-timestamp">${formatTimestamp(buildData.createdAt)}</span> 
                        Build submitted
                    </div>
                    ${buildData.pendingAt ? `
                        <div class="log-entry">
                            <span class="log-timestamp">${formatTimestamp(buildData.pendingAt)}</span> 
                            Build queued (Pub/Sub message published)
                        </div>
                    ` : ''}
                    ${buildData.startedAt ? `
                        <div class="log-entry">
                            <span class="log-timestamp">${formatTimestamp(buildData.startedAt)}</span> 
                            Cloud Run Job execution started
                        </div>
                    ` : ''}
                    ${status === 'RUNNING' ? `
                        <div class="log-entry" style="color: #4caf50; font-weight: 600;">
                            <span class="log-timestamp">${formatTimestamp(new Date())}</span> 
                            ‚öôÔ∏è LFS compilation in progress...
                        </div>
                    ` : ''}
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="viewCloudRunLogs('${buildId}')">
                        üìä View Cloud Run Logs
                    </button>
                    <button class="btn btn-secondary" onclick="refreshBuild('${buildId}')">
                        üîÑ Refresh Status
                    </button>
                    ${status === 'COMPLETED' ? `
                        <button class="btn btn-download" onclick="downloadBuild('${buildId}')">
                            ‚¨áÔ∏è Download LFS Image
                        </button>
                    ` : ''}
                </div>
            `;

            return card;
        }

        // Show loading state
        function showLoading() {
            const container = document.getElementById('buildsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading builds...</div>
                </div>
            `;
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('buildsContainer');
            container.innerHTML = `
                <div class="build-card" style="background: #ffebee;">
                    <h3 style="color: #c62828; margin-bottom: 10px;">‚ùå Error</h3>
                    <p style="color: #666;">${message}</p>
                </div>
            `;
        }

        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('buildsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <h3>No builds found</h3>
                    <p>Enter a Build ID above to track a specific build</p>
                </div>
            `;
        }

        // Track specific build with real-time updates
        window.searchBuild = async function() {
            const buildId = document.getElementById('searchInput').value.trim();
            if (!buildId) {
                alert('Please enter a Build ID');
                return;
            }

            showLoading();

            try {
                const buildRef = doc(db, 'builds', buildId);
                
                // Unsubscribe from previous listeners
                unsubscribeListeners.forEach(unsub => unsub());
                unsubscribeListeners = [];

                // Set up real-time listener
                const unsubscribe = onSnapshot(buildRef, (docSnap) => {
                    const container = document.getElementById('buildsContainer');
                    
                    if (!docSnap.exists()) {
                        showError(`Build ID "${buildId}" not found. Please check the ID and try again.`);
                        return;
                    }

                    const buildData = docSnap.data();
                    const existingCard = document.getElementById(`build-${buildId}`);
                    
                    if (existingCard) {
                        // Update existing card
                        existingCard.replaceWith(renderBuildCard(buildData, buildId));
                    } else {
                        // Create new card
                        container.innerHTML = '';
                        container.appendChild(renderBuildCard(buildData, buildId));
                    }

                    console.log('Build data updated:', buildData);
                }, (error) => {
                    console.error('Error listening to build:', error);
                    showError('Failed to track build. Please try again.');
                });

                unsubscribeListeners.push(unsubscribe);

            } catch (error) {
                console.error('Error searching build:', error);
                showError('Failed to search for build. Please try again.');
            }
        };

        // Load all recent builds
        window.loadAllBuilds = async function() {
            showLoading();

            try {
                const buildsQuery = query(
                    collection(db, 'builds'),
                    orderBy('createdAt', 'desc'),
                    limit(10)
                );

                const unsubscribe = onSnapshot(buildsQuery, (snapshot) => {
                    const container = document.getElementById('buildsContainer');
                    container.innerHTML = '';

                    if (snapshot.empty) {
                        showEmptyState();
                        return;
                    }

                    snapshot.forEach((docSnap) => {
                        const buildData = docSnap.data();
                        container.appendChild(renderBuildCard(buildData, docSnap.id));
                    });
                }, (error) => {
                    console.error('Error loading builds:', error);
                    showError('Failed to load builds. Please try again.');
                });

                unsubscribeListeners.push(unsubscribe);

            } catch (error) {
                console.error('Error loading all builds:', error);
                showError('Failed to load builds. Please try again.');
            }
        };

        // Refresh specific build
        window.refreshBuild = async function(buildId) {
            try {
                const buildRef = doc(db, 'builds', buildId);
                const docSnap = await getDoc(buildRef);
                
                if (docSnap.exists()) {
                    const buildData = docSnap.data();
                    const existingCard = document.getElementById(`build-${buildId}`);
                    existingCard.replaceWith(renderBuildCard(buildData, buildId));
                }
            } catch (error) {
                console.error('Error refreshing build:', error);
                alert('Failed to refresh build status');
            }
        };

        // View Cloud Run logs
        window.viewCloudRunLogs = function(buildId) {
            const logsUrl = `https://console.cloud.google.com/logs/query;query=resource.type%3D%22cloud_run_job%22%0Aresource.labels.job_name%3D%22lfs-builder%22;timeRange=PT1H?project=alfs-bd1e0`;
            window.open(logsUrl, '_blank');
        };

        // Download build (placeholder)
        window.downloadBuild = function(buildId) {
            alert(`Download functionality coming soon!\n\nBuild ID: ${buildId}\n\nThe LFS image will be available at:\ngs://alfs-bd1e0-builds/${buildId}/lfs-system.tar.gz`);
        };

        // Initialize on page load
        window.addEventListener('load', async () => {
            const initialized = await initFirebase();
            if (initialized) {
                // Check if there's a buildId in URL params
                const urlParams = new URLSearchParams(window.location.search);
                const buildId = urlParams.get('buildId');
                
                if (buildId) {
                    document.getElementById('searchInput').value = buildId;
                    searchBuild();
                } else {
                    loadAllBuilds();
                }
            }
        });
    </script>
</body>
</html>
