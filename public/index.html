<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFS Automated Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .status-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .status-info h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .status-line {
            color: #666;
            font-size: 13px;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêß LFS Automated Builder</h1>
        <p class="subtitle">Linux From Scratch automatic compilation system</p>

        <div id="alertContainer"></div>

        <form id="lfsForm">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input 
                    type="text" 
                    id="projectName" 
                    name="projectName" 
                    placeholder="e.g., my-lfs-build" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="lfsVersion">LFS Version</label>
                <select id="lfsVersion" name="lfsVersion" required>
                    <option value="">Select LFS Version</option>
                    <option value="12.0">LFS 12.0</option>
                    <option value="11.3">LFS 11.3</option>
                    <option value="11.2">LFS 11.2</option>
                    <option value="11.1">LFS 11.1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email (for notifications)</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label>Build Options</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="includeGlibcDev" 
                            name="includeGlibcDev" 
                            value="true"
                        >
                        <label for="includeGlibcDev" class="checkbox-label">
                            Include Glibc development packages
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="includeKernel" 
                            name="includeKernel" 
                            value="true"
                        >
                        <label for="includeKernel" class="checkbox-label">
                            Build Linux Kernel
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="optimizeSize" 
                            name="optimizeSize" 
                            value="true"
                        >
                        <label for="optimizeSize" class="checkbox-label">
                            Optimize for size
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="additionalNotes">Additional Notes</label>
                <textarea 
                    id="additionalNotes" 
                    name="additionalNotes" 
                    placeholder="Any special requirements or notes..."
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">Start Build</button>
        </form>

        <div style="text-align: center; margin-top: 20px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <a href="build-status.html" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 6px; display: inline-block; font-weight: 600;">
                üìä Track Your Builds
            </a>
            <a href="build-archive.html" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 6px; display: inline-block; font-weight: 600;">
                üì¶ Build Archive & Storage
            </a>
        </div>

        <div id="statusInfo" class="status-info">
            <h3>Build Status</h3>
            <div id="statusContent"></div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        let app, db, auth, currentUser = null;
        let firebaseReady = false;
        let initAttempts = 0;
        const MAX_INIT_ATTEMPTS = 3;

        // Initialize Firebase with retry logic
        async function initFirebase() {
            try {
                // Validate config exists
                if (!window.FIREBASE_CONFIG) {
                    throw new Error('Firebase config not loaded. Make sure firebase-config.js is included.');
                }
                
                // Validate config
                if (!window.validateFirebaseConfig()) {
                    throw new Error('Firebase configuration is invalid. Missing required fields.');
                }
                
                const firebaseConfig = window.FIREBASE_CONFIG;
                console.log('üî• Initializing Firebase with config:', {
                    projectId: firebaseConfig.projectId,
                    authDomain: firebaseConfig.authDomain,
                    apiKey: firebaseConfig.apiKey.substring(0, 20) + '...'
                });
                
                app = initializeApp(firebaseConfig);
                console.log('‚úì Firebase app initialized');
                
                auth = getAuth(app);
                console.log('‚úì Firebase Auth initialized');
                
                db = getFirestore(app);
                console.log('‚úì Firestore database initialized');
                
                // Sign in anonymously for unauthenticated users
                try {
                    console.log('üîë Attempting anonymous sign-in...');
                    const result = await signInAnonymously(auth);
                    currentUser = result.user;
                    firebaseReady = true;
                    console.log('‚úì Firebase initialized successfully. User ID:', currentUser.uid);
                    console.log('‚úì Firestore connection established');
                } catch (authError) {
                    console.warn('‚ö†Ô∏è Anonymous sign-in failed:', authError.message);
                    console.warn('Error code:', authError.code);
                    
                    // If it's a configuration-not-found error, we can still use Firestore without auth
                    if (authError.code === 'auth/configuration-not-found') {
                        console.log('‚ö†Ô∏è Auth not configured, but continuing with Firestore access...');
                        // Set a flag that we're in unauthenticated mode but can still access Firestore
                        currentUser = { uid: 'anonymous-user', isAnonymous: true };
                        firebaseReady = true;
                        console.log('‚úì Firebase Firestore connection established (unauthenticated)');
                    } else if (authError.code === 'auth/network-request-failed' && initAttempts < MAX_INIT_ATTEMPTS) {
                        // Retry if it's a network error
                        initAttempts++;
                        console.log(`Retrying Firebase initialization (attempt ${initAttempts}/${MAX_INIT_ATTEMPTS})...`);
                        setTimeout(initFirebase, 2000);
                    } else {
                        firebaseReady = false;
                    }
                }
            } catch (error) {
                console.error('‚ùå Firebase initialization failed:', error.message);
                console.error('Full error:', error);
                firebaseReady = false;
                
                // Retry on network errors
                if (error.message.includes('network') && initAttempts < MAX_INIT_ATTEMPTS) {
                    initAttempts++;
                    console.log(`Retrying Firebase initialization (attempt ${initAttempts}/${MAX_INIT_ATTEMPTS})...`);
                    setTimeout(initFirebase, 2000);
                }
            }
        }

        // Generate UUID v4 for build ID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Generate Build ID (UUID or timestamp fallback)
        function generateBuildId() {
            try {
                return generateUUID();
            } catch (error) {
                // Fallback: use timestamp-based ID
                return `build-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            }
        }

        // Initialize Firebase on page load
        initFirebase();

        // DOM Elements
        const form = document.getElementById('lfsForm');
        const alertContainer = document.getElementById('alertContainer');
        const statusInfo = document.getElementById('statusInfo');
        const statusContent = document.getElementById('statusContent');
        const submitBtn = document.getElementById('submitBtn');

        // Display Alert Message
        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Hide Alert Message
        function hideAlert() {
            alertContainer.innerHTML = '';
        }

        // Display Status Information
        function displayStatus(buildId, formData) {
            statusInfo.style.display = 'block';
            statusContent.innerHTML = `
                <div class="status-line"><strong>Build ID:</strong> <code>${buildId}</code></div>
                <div class="status-line"><strong>Project:</strong> ${formData.projectName}</div>
                <div class="status-line"><strong>LFS Version:</strong> ${formData.lfsVersion}</div>
                <div class="status-line"><strong>Email:</strong> ${formData.email}</div>
                <div class="status-line"><strong>Status:</strong> <span style="color: #667eea;">QUEUED</span></div>
                <div class="status-line"><strong>Submitted At:</strong> ${new Date().toLocaleString()}</div>
                <div class="status-line"><strong>User ID:</strong> ${currentUser?.uid || 'Anonymous'}</div>
            `;
        }

        // Submit Build Form
        async function submitBuild(event) {
            event.preventDefault();

            // Collect form data
            const buildId = generateBuildId();
            const formData = {
                projectName: document.getElementById('projectName').value.trim(),
                lfsVersion: document.getElementById('lfsVersion').value,
                email: document.getElementById('email').value.trim().toLowerCase(),
                buildOptions: {
                    includeGlibcDev: document.getElementById('includeGlibcDev').checked,
                    includeKernel: document.getElementById('includeKernel').checked,
                    optimizeSize: document.getElementById('optimizeSize').checked,
                },
                additionalNotes: document.getElementById('additionalNotes').value.trim(),
                submittedAt: new Date().toISOString()
            };

            try {
                submitBtn.disabled = true;
                showAlert('‚è≥ Submitting build configuration...', 'info');

                if (!firebaseReady || !db) {
                    const errorMsg = !window.FIREBASE_CONFIG ? 
                        '‚ùå Firebase config not loaded (firebase-config.js missing)' :
                        !firebaseReady ?
                        '‚è≥ Firebase still initializing... Please wait a moment and try again.' :
                        '‚ùå Firebase Firestore not connected. Please refresh and try again.';
                    
                    console.error('Firebase Error:', {
                        firebaseReady,
                        dbExists: !!db,
                        configExists: !!window.FIREBASE_CONFIG,
                        projectId: window.FIREBASE_CONFIG?.projectId
                    });
                    
                    showAlert(errorMsg, 'error');
                    submitBtn.disabled = false;
                    return;
                }

                if (!currentUser) {
                    console.error('Current user not authenticated:', { currentUser });
                    showAlert('‚ùå User authentication failed. Please refresh the page and try again.', 'error');
                    submitBtn.disabled = false;
                    return;
                }

                // Save build document to Firestore
                const buildDocument = {
                    buildId: buildId,
                    userId: currentUser.uid,
                    ...formData,
                    status: 'QUEUED',
                    progress: 0,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                    metadata: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language,
                    }
                };

                // Write to /builds/{buildId} document
                const buildsCollection = collection(db, 'builds');
                const docRef = await addDoc(buildsCollection, buildDocument);

                console.log('‚úì Build saved to Firestore:', docRef.id);

                // Display success message with Build ID and tracking link
                showAlert(`‚úÖ Build successfully queued! Build ID: <strong>${docRef.id}</strong><br>
                    <a href="build-status.html?buildId=${docRef.id}" target="_blank" style="color: #1976d2; text-decoration: underline; margin-top: 10px; display: inline-block;">
                        üîç Click here to track your build in real-time
                    </a>`, 'success');

                // Display status information
                displayStatus(docRef.id, formData);

                // Reset form
                form.reset();

                // Log for monitoring
                console.log('Build submitted:', {
                    buildId: buildId,
                    firestoreDocId: docRef.id,
                    userId: currentUser.uid,
                    timestamp: new Date().toISOString()
                });

            } catch (error) {
                console.error('Submission error:', error);
                showAlert(`‚ùå Error submitting build: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Attach form submission handler
        form.addEventListener('submit', submitBuild);

        // Log initialization status on page load
        window.addEventListener('load', () => {
            console.log('LFS Automated Builder loaded');
            console.log('Firebase Status:', {
                initialized: firebaseReady,
                userAuthenticated: !!currentUser,
                userId: currentUser?.uid || 'Not authenticated',
                timestamp: new Date().toISOString()
            });
        });
    </script>
</body>
</html>
